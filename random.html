<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script>
        document.onreadystatechange = function(){
            if(document.readyState == 'complete'){
                var r = Math.floor(Math.random() * 10) + 1;
                var target = document.getElementById('target');
                target.innerHTML = r;
            }
        };
    </script>
</head>
<body>
    <div id="target"></div>
</body>
</html>
